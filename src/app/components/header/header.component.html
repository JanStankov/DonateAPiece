<div class="header">
  <a [routerLink]="'home'" class="logo"><img src="assets/images/doante.png" alt=""></a>
  <div class="header-right">
    <a *ngIf="!this.donationService.isLogged" [routerLink]="'login'" [routerLinkActive]="['active']">Login</a>

  </div>
</div>
