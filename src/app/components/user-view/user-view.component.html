<div class="container" *ngIf="user$ | async as user">
  <div class="user">
    <div class="image">
      <img class="image" [src]="user.image">
    </div>
    <div class="data">
      <h1>Name: {{user.name}}</h1>
      <h1>Surname: {{user.surname}}</h1>
      <h1>Email: {{user.email}}</h1>
      <h1>Points: {{user.points}}</h1>
      <h1>Claims: {{user.claims}}</h1>
    </div>
  </div>
</div>
