<div class="container">
  <mat-card>
    <mat-card-title class="mainTitle">{{title}}</mat-card-title>
    <div>
      <form [formGroup]="donateForm" (ngSubmit)="onSubmit()">

        <mat-form-field class="title">
          <mat-label for="name">Name</mat-label>
          <input matInput id="name" required type="text" name="name" formControlName="name">
        </mat-form-field>
        <br>

        <mat-form-field  class="description">
          <mat-label for="city">City</mat-label>
          <input matInput id="city" required type="text" formControlName="city">
        </mat-form-field>
        <br>

        <mat-form-field  class="description">
          <mat-label for="email">Email</mat-label>
          <input matInput id="email" required type="email" formControlName="email">
        </mat-form-field>
        <br>

        <mat-form-field  class="description">
          <mat-label for="phoneNumber">Phone Number</mat-label>
          <input matInput id="phoneNumber" required type="number" formControlName="phoneNumber">
        </mat-form-field>
        <br>

        <button class="btn" mat-raised-button mat-dialog-close color="primary">Close</button>
        <button class="btn" mat-raised-button color="primary" type="submit">{{buttonText}}</button>
      </form>
    </div>
  </mat-card>
</div>
