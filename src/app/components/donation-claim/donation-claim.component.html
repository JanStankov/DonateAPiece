<mat-card class="container">
  <img class="img" [src]="donationToClaim.image" >

  <div class="data">
    <h1>{{donationToClaim.title}}</h1>
    <hr>
    <p>{{donationToClaim.description}}</p>
  </div>
  <button mat-raised-button class="btn" (click)="claimDonation(this.id)">Claim</button>
</mat-card>
