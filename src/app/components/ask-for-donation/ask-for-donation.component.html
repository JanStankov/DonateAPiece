<div class="container">



    <div>
      <form [formGroup]="askForDonationForm" (ngSubmit)="onSubmit()">
        <h1>Ask For Donation</h1>
        <mat-form-field class="title">
          <mat-label for="title">Title</mat-label>
          <input matInput id="title" required type="text" name="title" formControlName="title">
        </mat-form-field>
        <br>

        <mat-form-field class="description">
          <mat-label for="description">Description</mat-label>
          <textarea matInput id="description" required type="text" formControlName="description"></textarea>
        </mat-form-field>
        <br>

        <button mat-raised-button class="btn" type="submit">Ask For Donation!</button>
      </form>
    </div>


</div>
