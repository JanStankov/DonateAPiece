<div class="container">

  <div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Login</h1>
      <mat-form-field class="name">
        <mat-label for="name">Name</mat-label>
        <input matInput id="name" required type="text" name="name" formControlName="name">

      </mat-form-field>
      <br>

      <mat-form-field class="surname">
        <mat-label for="surname">Surname</mat-label>
        <input matInput id="surname" required type="text" formControlName="surname">
      </mat-form-field>
      <br>

      <mat-form-field class="email">
        <mat-label for="email">Email</mat-label>
        <input matInput id="email" required type="text" formControlName="email">
      </mat-form-field>
      <br>

      <mat-form-field class="password">
        <mat-label for="password">Password</mat-label>
        <input matInput id="password" required type="password" formControlName="password">
      </mat-form-field>
      <br>

      <button class="btn" mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </div>

</div>
